machine:
  pre:
    - brew install ruby ; brew link --overwrite ruby
  xcode:
    version: "7.3"

dependencies:
  pre:
    - brew update
  post:
    - bundle install
    - bundle exec pod install
    - brew install carthage 2> /dev/null
    - carthage bootstrap --no-use-binaries --platform iphoneos,watchos

test:
  override:
    - bin/test
    - bin/archive
